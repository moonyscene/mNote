<script>/*<![CDATA[*/
	$(function(){
		/** ◇◆ SVG. 원 그래프 애니메이션. 20211025. @m.
		 */
		(function(){
			var $my = $('.cp1chart1circle1');
			var myOST = $my.offset().top - $(window).height() + $my.height();


			// 바로 호출
			animateChart();

			// 스크롤하면 호출
			$(window).scroll(function(){
				var nowSCT = $(this).scrollTop();
				if( nowSCT >= myOST ){
					if (!$my.is('.active') ){
						animateChart();
						$my.addClass('active');
					}
				}
			});

			// 탭 클릭하면 호출
			$('[href="#cp1tabs3pane3"]').on('click', function(e){
				e.preventDefault();
				animateChart();
			});

			// 애니메이션
			function animateChart(){
				$my.each(function(){
					var $item = $(this);
					var $title = $('.t1t1', $item);
					var $circle = $('circle.fg', $item);
					var targetNum = $title.attr('data-num');

					$({rate: 0}).animate({rate: targetNum},{
						duration: 1500,
						progress: function(){
							var now = this.rate;
							var amount = 628 - ( 628 * now / 100 );
							$title.text( Math.floor(now) ); // 값카운트
							$circle.css({strokeDashoffset: amount}); // 선그리기
						}
					});
				});
			}
		})();
	});
/*]]>*/</script>
