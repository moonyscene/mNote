<body>

<div id="container">





<h1 class="hb1 h1">
	c3.js Charts Demo
</h1>



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" />

<!-- ◇◆◇◆◇◆◇◆◇◆ -->
<h2 class="hb1 h2">Line</h2>


<div id="chart"></div>

<script>/*<![CDATA[*/
	var chart = c3.generate({
			bindto: '#chart',
			data: {
				columns: [
					['data1', 30, 200, 100, 400, 150, 250],
					['data2', 50, 20, 10, 40, 15, 25]
				]
			}
	});
/*]]>*/</script>


<!-- ◇◆◇◆◇◆◇◆ -->
<h3 class="hb1 h3">Additional Axis</h3>


<div id="chart2"></div>

<script>/*<![CDATA[*/
	var chart = c3.generate({
			bindto: '#chart2',
			data: {
				columns: [
					['data1', 30, 200, 100, 400, 150, 250],
					['data2', 50, 20, 10, 40, 15, 25]
				],
				axes: {
					data2: 'y2' // ADD
				}
			},
			axis: {
				y2: {
					show: true // ADD
				}
			}
	});
/*]]>*/</script>


<!-- ◇◆◇◆◇◆◇◆ -->
<h3 class="hb1 h3">Show Axis Label</h3>


<div id="chart3"></div>

<script>/*<![CDATA[*/
	var chart = c3.generate({
			bindto: '#chart3',
			data: {
				columns: [
					['data1', 30, 200, 100, 400, 150, 250],
					['data2', 50, 20, 10, 40, 15, 25]
				],
				axes: {
					data2: 'y2'
				}
			},
			axis: {
				y: {
					label: { // ADD
						text: 'Y Label',
						position: 'outer-middle'
					}
				},
				y2: {
					show: true,
					label: { // ADD
						text: 'Y2 Label',
						position: 'outer-middle'
					}
				}
			}
	});
/*]]>*/</script>


<!-- ◇◆◇◆◇◆◇◆ -->
<h3 class="hb1 h3">Change Chart Type</h3>


<div id="chart4"></div>

<script>/*<![CDATA[*/
	var chart = c3.generate({
			bindto: '#chart4',
			data: {
				columns: [
					['data1', 30, 200, 100, 400, 150, 250],
					['data2', 50, 20, 10, 40, 15, 25]
				],
				axes: {
					data2: 'y2'
				},
				types: {
					data2: 'bar' // ADD
				}
			},
			axis: {
				y: {
					label: {
						text: 'Y Label',
						position: 'outer-middle'
					}
				},
				y2: {
					show: true,
					label: {
						text: 'Y2 Label',

					}
				}

/*]]>*/</script>


<!-- ◇◆◇◆◇◆◇◆ -->
<h3 class="hb1 h3">Format values</h3>


<div id="chart5"></div>

<script>/*<![CDATA[*/
	var chart = c3.generate({
			bindto: '#chart5',
			data: {
				columns: [
					['data1', 30, 200, 100, 400, 150, 250],
					['data2', 50, 20, 10, 40, 15, 25]
				],
				axes: {
					data2: 'y2'
				},
				types: {
					data2: 'bar'
				}
			},
			axis: {
				y: {
					label: {
						text: 'Y Label',
						position: 'outer-middle'
					},
					tick: {
						format: d3.format("$,") // ADD
					}
				},
				y2: {
					show: true,
					label: {
						text: 'Y2 Label',
						position: 'outer-middle'
					}
				}
			}
	});
/*]]>*/</script>


<!-- ◇◆◇◆◇◆◇◆ -->
<h3 class="hb1 h3">Use APIs | Customize Style</h3>


<div id="chart6"></div>

<button type="button" class="button load">Load</button>
<button type="button" class="button unload">Unload</button>
<button type="button" class="button hide">Hide</button>
<button type="button" class="button show">Show</button>
<button type="button" class="button style">Style</button>


<script>/*<![CDATA[*/
	var chart = c3.generate({
			bindto: '#chart6',
			data: {
				columns: [
					['data1', 30, 200, 100, 400, 150, 250],
					['data2', 50, 20, 10, 40, 15, 25]
				]
			}
	});

	// 데이터 로드
	function doLoad(){
		chart.load({
			columns: [
				['data1', 300, 100, 250, 150, 300, 150, 500],
				['data2', 100, 200, 150, 50, 100, 250],
				['data3', 200, 300, 250, 300, 200, 350]
			]
		});		
	}

	// 데이터 언로드
	function doUnload(){
		chart.unload({
				ids: ['data2', 'data3']
		});	
	}
	
	// 버튼 클릭
	$('.button.load').on('click', function(){
		doLoad();
	});
	$('.button.unload').on('click', function(){
		doUnload();
	});
	$('.button.hide').on('click', function(){
		chart.hide(['data2', 'data3']);
	});
	$('.button.show').on('click', function(){
		chart.show(['data2', 'data3']);
	});
	$('.button.style').on('click', function(){
		$('#chart6 .c3-line-data2').css({
			'stroke-width': '5px'
		});
	});


/*]]>*/</script>
