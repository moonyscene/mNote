<script>/*<![CDATA[*/
//터치드래그.20110812.
function initTouchDrag(selector,onoff){
	if(!window.addEventListener)return false;
	var dragScope=document.getElementById(selector);
	if(dragScope){
		var test=document.getElementById('test');//<div id="test" style="background:#ff0;">결과</div>
		var startX=startY=startLeft=startTop=dragX=dragY=dragScope.style.left=dragScope.style.top=0;
		_myFn1=function(e){e.preventDefault();
			startX=e.targetTouches[0].pageX;
			startY=e.targetTouches[0].pageY;
		}
		_myFn2=function(e){e.preventDefault();
			dragX=startX-e.targetTouches[0].pageX;
			dragY=startY-e.targetTouches[0].pageY;
			if(test)test.innerHTML="x:"+dragX+" y:"+dragY+" l:"+this.style.left+" t:"+this.style.top+" w:"+(this.parentNode.offsetWidth-this.offsetWidth)+" t:"+(this.parentNode.offsetHeight-this.offsetHeight);
		}
		_myFn3=function(e){e.preventDefault();
			var bodyW=document.body.offsetWidth;
			if(dragX<-(bodyW/20)){alert('prev');dragX=0;}
			if(dragX>(bodyW/20)){alert('next');dragX=0;}
		}
		dragScope.addEventListener('touchstart',_myFn1,false);
		dragScope.addEventListener('touchmove',_myFn2,false);
		dragScope.addEventListener('touchend',_myFn3,false);
	}
}
/*]]>*/</script>
</head>
<body>


<div id="test" style="height:100px;background:#ff0;">결과</div>
<script>initTouchDrag('test');</script>
