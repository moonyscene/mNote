<!doctype html><html lang="ko"><head><meta charset="utf-8" />

<style type="text/css">/*<![CDATA[*/
/* Base */
*{font-style:normal;font-family:'나눔고딕','돋움',Dotum,sans-serif;}
body{margin:10px;background:#fff;/* color:#333;*/font-size:75%;line-height:1.5;word-wrap:break-word;}
table,pre{font-size:1em;}
a{text-decoration:none;}
a:link,a:visited{color:#06c;cursor:pointer;}
a:link:hover,a:link:active,a:link:focus,
a:visited:hover,a:visited:active,a:visited:focus{color:#09c;text-decoration:underline;}
img{border:0;}
hr{display:none;}
em{color:#e00;}
pre{white-space:pre-wrap;word-wrap:break-word;}
h1,h2,h3,h4,h5,h6,p,ul,ol,dl,menu,blockquote,fieldset,form,pre{margin-top:1.5em;margin-bottom:1.5em;}
li img{vertical-align:top;}
* html .png24{tmp:expression(setPng24(this));}
.skip,.blind{position:absolute;left:-9999px;width:1px;height:1px;font-size:0;line-height:0;overflow:hidden;filter:alpha(opacity=0);opacity:0;}
.clear,.brclear{display:block;clear:both;width:0;height:0;margin:0;padding:0;font-size:0;line-height:0;}

h1.h1{padding:0 0 0 20px;background:url(../img/inc/h1bg.png) no-repeat 0 2px;color:#000;font:bold 1.34em/1.19 '돋움';}
h2.h2{padding:0 0 0 16px;background:url(../img/inc/h2bg.png) no-repeat 0 2px;color:#048;font:bold 1.17em/1.22 '돋움';}
h3.h3{padding:0 0 0 16px;background:url(../img/inc/h3bg.png) no-repeat 0 2px;font-size:1em;line-height:1.26;}
h4.h4{padding:0 0 0 16px;background:url(../img/inc/h4bg.png) no-repeat 0 1px;font-size:1em;line-height:1.26;}
h5.h5{padding:0 0 0 16px;background:url(../img/inc/h5bg.png) no-repeat 0 1px;font-size:1em;line-height:1.26;}
h6.h6{padding:0 0 0 16px;background:url(../img/inc/h6bg.png) no-repeat 0 1px;font-size:1em;line-height:1.26;}

#body_head{clear:both;position:relative;width:50%;}

/* 제목 디자인 가변 heading1var1 */
#location{z-index:10;position:absolute;right:0;top:-1em;min-width:1em;margin:0;padding:0 1px 0 14px;color:#666;font-size:1em;line-height:1.17;letter-spacing:-1px;white-space:nowrap;}
#location h4{display:none;}
#location a{display:inline;float:left;color:#586467;}
#location span{display:inline;float:left;width:14px;height:11px;background:url(../img/inc/location_sep.gif) no-repeat 50% 1px;text-align:center;overflow:hidden;text-indent:-9999px;}
#location .on{color:#586467;font-weight:bold;text-decoration:none;cursor:default;}
#location .home{display:block;float:left;width:11px;height:11px;margin:1px 0 0 0;background:url(../img/inc/location_home.gif) no-repeat;overflow:hidden;text-indent:-9999px;}

#body_title{width:100%;padding:0 0 20px 0;background:url(../img/inc/bgs1line1.png) repeat-x 0 10px;overflow:hidden;}
#body_title h1.h1{float:left;height:1em;margin:0;padding:0 1em 0 20px;background:#fff url(../img/inc/h1bg.png) no-repeat 0 1px;}

/* 대제목 - 소제목 heading1 .h1 .h2 */
#location1{z-index:10;position:absolute;right:0;top:-1em;color:#767676;font-size:1em;line-height:1.26;letter-spacing:-1px;white-space:nowrap;}
#location1 h4{display:none;}
#location1 a{color:#767676;}
#location1 span{}
#location1 .on{font-weight:normal;text-decoration:none;cursor:default;}

#body_title{width:100%;padding:0 0 20px 0;background:url(../img/inc/bgs1line1.png) repeat-x 0 10px;overflow:hidden;}
#body_title h1{float:left;height:1em;margin:0;padding:0 1em 0 0;background-color:#fff;color:#000;font:bold 1.34em/1.19 '돋움';}
#body_title span.h1{float:left;margin:0;padding:0;color:#767676;}
#body_title span.sep{display:inline;float:left;width:1em;height:1em;margin:0 .5em;background:url(../img/inc/bgs1line1.png) repeat-x 0 -303px;overflow:hidden;text-indent:-9999px;}
#body_title span.h2{float:left;margin:0;padding:0;}

/*]]>*/</style>
<script>/*<![CDATA[*/
/* replaceH1 #20111013. MoonYoungShin. */
function replaceH1(h1parent,h1path,h1ext,d1,d2,d3,d4,d5){
	var el=document.getElementById(h1parent);
	if(el){el.h1=el.getElementsByTagName("H1")[0];
		if(el.h1){	var h1src=h1path;
			if(d1){d1nn=(d1<10)?"0"+d1:""+d1;h1src+=d1nn;}
			if(d2){d2nn=(d2<10)?"0"+d2:""+d2;h1src+="_"+d2nn;}
			if(d3){d3nn=(d3<10)?"0"+d3:""+d3;h1src+="_"+d3nn;}
			if(d4){d4nn=(d4<10)?"0"+d4:""+d4;h1src+="_"+d4nn;}
			if(d5){d5nn=(d5<10)?"0"+d5:""+d5;h1src+="_"+d5nn;}
			el.h1.innerHTML="<img src='"+h1src+"."+h1ext+"' alt='"+el.h1.innerHTML+"' />";
		}
	}
}

/* 현재위치 #20100522. MoonYoungShin. minify */
function onLocation(contentId){var obj=document.getElementById(contentId);
	if(obj){var objLastChild=obj.lastChild;
		if(objLastChild){while(objLastChild.nodeName!="A")objLastChild=objLastChild.previousSibling;
			objLastChild.className="on";
}}}
/*]]>*/</script>
</head>
