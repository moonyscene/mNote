<style type="text/css">/*<![CDATA[*/
/* Base */
*{font-style:normal;font-family:'나눔고딕','돋움',Dotum,sans-serif;}
body{margin:0;background:#fff;/* color:#333;*/font-size:75%;line-height:1.5;word-wrap:break-word;}
table,pre{font-size:1em;}
a{text-decoration:none;}
a:link,a:visited{color:#06c;cursor:pointer;}
a:link:hover,a:link:active,a:link:focus,
a:visited:hover,a:visited:active,a:visited:focus{color:#09c;text-decoration:underline;}
img{border:0;}
hr{display:none;}
em{color:#e00;}
pre{white-space:pre-wrap;word-wrap:break-word;}
h1,h2,h3,h4,h5,h6,p,ul,ol,dl,menu,blockquote,fieldset,form,pre{margin-top:1.5em;margin-bottom:1.5em;}
li img{vertical-align:top;}
* html .png24{tmp:expression(setPng24(this));}
.skip,.blind{position:absolute;left:-9999px;width:1px;height:1px;font-size:0;line-height:0;overflow:hidden;filter:alpha(opacity=0);opacity:0;}
.clear,.brclear{display:block;clear:both;width:0;height:0;margin:0;padding:0;font-size:0;line-height:0;}

/* Layout */
#container{position:relative;width:100%;margin:0 auto;overflow:hidden;}
	#head{z-index:40;clear:both;position:relative;width:1000px;height:120px;margin:0 auto;}
	#visual{z-index:10;position:relative;width:1000px;height:0;margin:0 auto;}
		#visual img{position:absolute;left:-300px;top:0;}
	#wrap{z-index:20;clear:both;position:relative;width:1000px;margin:0 auto;}
	#wrap:after{content:'';display:block;clear:both;height:0;visibility:hidden;}
		#side{float:left;width:180px;min-height:200px;height:auto !important;height:200px;margin:150px 0 20px 0;background:#cde;}
		#body{float:left;width:640px;min-height:200px;height:auto !important;height:200px;margin:150px 0 20px 0;background:#eee;}
		#aside{float:right;width:180px;min-height:200px;height:auto !important;height:200px;margin:150px 0 0 0;background:#cee;}
	#foot{z-index:30;clear:both;position:relative;width:1000px;height:150px;margin:0 auto;background:#dec;filter:alpha(opacity=50);opacity:0.5;}

#bg2top{z-index:-1;position:absolute;left:0;top:0;width:100%;min-width:1000px;height:0;margin:0 auto;}
	#bg2top *{position:absolute;left:0;top:0;width:100%;height:30px;background:#444 url(../img/inc/bg2top.gif) repeat-x 50% 0;}
#bg2btm{z-index:-1;position:relative;left:0;top:0;width:100%;min-width:1000px;height:0;margin:0 auto;}
	#bg2btm *{position:absolute;left:0;bottom:0;width:100%;height:150px;background:url(../img/inc/bg2btm.gif) repeat-x 50% 0;}
#bg2foot{z-index:40;position:relative;left:0;top:0;width:100%;min-width:1000px;height:0;margin:0 auto;}
	#bg2foot *{position:absolute;left:0;bottom:20px;width:100%;height:2px;background:url(../img/inc/bg2foot.gif) no-repeat 50% 0;}

#skipnavigation{z-index:9999;position:absolute;left:0;top:0}
#skipnavigation *{list-style:none;margin:0;padding:0;}
#skipnavigation a{display:block;width:1px;height:1px;overflow:hidden;color:#000;white-space:nowrap;}
#skipnavigation a:focus,
#skipnavigation a:active{width:128px;height:auto;background:#ffd;}

/*]]>*/</style>
