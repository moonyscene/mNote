<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<script>/*<![CDATA[*/
var $meta = {
	title: 'googleMap2</title>
<script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAARGro4nGQa-vLoCDU_ERN4hTXvi_FEE3iSJJI9U2JdjRa12aHbBSRxOrulYQJSF08j7iJFBe747EMHw"></script>
<script>
function initialize() {
// 맵의 표시 
var map = new GMap2(document.getElementById("map"));
map.addControl(new GLargeMapControl());
map.addControl(new GMapTypeControl());
map.setCenter(new GLatLng(37.55938,126.97506),6);
map.setMapType(G_SATELLITE_MAP);
// 마커와 인포윈도우
var marker = new GMarker(map.getCenter()); 
map.addOverlay(marker);
marker.openInfoWindowHtml("<div style='width:100px'>여기는! 서울!</div>");
}
</script>
</head>
<body onload="initialize()" onunload="GUnload()">
<h1>googleMap2</h1>

<div id="map" style="width: 500px; height: 400px"></div>

</body>
</html>
