<title>Template</title>
<style>/*<![CDATA[*/
.grid{
	display:-ms-grid;
	display:grid;
	width:100%;
	max-width:1200px;
	min-height:400px;
	margin:auto;
	background:#eee;
	grid-template-columns:repeat(auto-fill, minmax(150px, 1fr));
	grid-auto-rows:20px;
	grid-gap:5px;
}
.item{
	position:relative;
	width:100%;
	margin:0;padding:0;
	overflow:hidden;
}
.item img{
	position:absolute;
	left:50%;
	top:50%;
	width:100%;
	transform:translate(-50%, -50%);
}
.item figcaption{
	position:absolute;
	left:20px;right:20px;
	top:50%;
	background:rgba(0,0,0, .42);
	color:#fff;
	font-size:12px;
	transform:translate(0, -50%);
}

/*]]>*/</style>
<script>/*<![CDATA[*/
	
	function SetGridItemHeight() {
		let grid = document.getElementsByClassName('grid')[0];
		let rowHeight = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-auto-rows'));
		let rowGap = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-row-gap'));

		let item = grid.getElementsByClassName('item');
		for (let i = 0; i < item.length; ++i) {
			item[i].style.gridRowEnd = `span ${Math.floor((item[i].children[0].offsetHeight) / 25)}`;
		}
	}
	window.addEventListener("load", SetGridItemHeight);
	window.addEventListener("resize", SetGridItemHeight);

/*]]>*/</script>
