.clear,.brclear{display:block;clear:both;width:0;height:0;margin:0;padding:0;font-size:0;line-height:0;}

.contentsBlock *:first-child{margin-top:0;}

#gallery1 .more{position:absolute;left:68px;top:0;}
#gallery1 .more img{padding:1px 0;}
